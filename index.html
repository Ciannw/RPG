<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG - Dragon Repeller</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="game" class="bg-light p-4">
            <div id="stats" class="mb-4 d-flex justify-content-center">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls" class="mb-4 d-flex justify-content-center">
                <button id="button1" class="btn btn-primary mr-2">Go to store</button>
                <button id="button2" class="btn btn-primary mr-2">Go to cave</button>
                <button id="button3" class="btn btn-primary mr-2">Fight dragon</button>
            </div>            
            <div id="monsterStats" class="mb-4 bg-danger p-2 text-white">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text" class="bg-dark text-white p-2">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.
                You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and your custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
